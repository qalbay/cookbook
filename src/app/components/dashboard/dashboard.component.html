<app-navbar [title]=title [countFromParent]=notificationCount (changedCountFromChild)="updateCount($event)" #navbar>
</app-navbar>

<div class="gallery-actions">
  <button class="btn btn-primary" (click)="addItemInChildArrayUsingTemplateVariable(navbar)">increment</button>
  <button class="btn btn-danger" (click)="removeItemInChildArrayUsingTemplateVariable(navbar)">decrement</button>
</div>
