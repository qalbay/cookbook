<button class="btn btn-dark me-2" (click)="startInterval()">Start Interval</button>
<button class="btn btn-dark me-2" (click)="stopInterval()">Stop Interval</button>
<button class="btn btn-dark me-2" (click)="useObservable()">Use Observable</button>
<button class="btn btn-dark me-2" (click)="useSubject()">Use Subject</button>
<button class="btn btn-dark me-2" (click)="fetchData()">Fetch Data</button>
<button class="btn btn-dark me-2" (click)="fetchDataBySubject()">Fetch Data using subject</button>
<button class="btn btn-dark me-2" (click)="behaviourSubject()">Use Behaviour Subject</button>
