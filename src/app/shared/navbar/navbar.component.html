<div class="container-fluid my-3">
    <div class="d-flex align-items-center justify-content-between">
        <div>{{title}}</div>
        <div class="border p-1">
            <button class="btn btn-primary" (click)="addCount()">+</button>
            Messages <span class="badge bg-danger me-1">{{countFromParent}}</span>
            Service <span class="badge bg-danger me-1">{{notificationCount$ | async}}</span>
            <button class="btn btn-primary" (click)="removeCount()">-</button>
        </div>
    </div>
</div>
