<div class="container-fluid" style="height:100vh">
  <div class="row align-items-center h-100">
    <div class="col-4 offset-4 shadow-lg p-5">
      <h3>Login</h3>
      <div class="form-group mb-2">
        <input class="form-control w-100" type="email" placeholder="Enter email">
      </div>
      <div class="form-group mb-2">
        <input class="form-control w-100" type="password" placeholder="Enter password">
      </div>
      <button class="w-100 btn btn-dark btn-sm" (click)="login()">Login</button>
    </div>
  </div>
</div>
